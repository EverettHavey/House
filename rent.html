<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent a House | DreamHomes</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function rentHouse() {
      alert("Rental payment processed! Enjoy your stay!");
    }
  </script>
</head>
<body>
  <header>
    <h1>DreamHomes</h1>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="houses.html">Houses</a>
      <a href="aboutus.html">About Us</a>
      <a href="contactus.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </header>

  <section class="form">
    <h2>Rent a House</h2>
    <form onsubmit="rentHouse(); return false;">
      <label>Name:</label><input type="text" required>
      <label>Credit Card Number:</label><input type="number" required>
      <label>Expiration Date:</label><input type="month" required>
      <label>CVV:</label><input type="password" required>
      <button type="submit" class="btn">Rent Now</button>
    </form>
  </section>

  <footer><p>&copy; 2025 DreamHomes. All rights reserved.</p></footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
