<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DreamHomes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DreamHomes</h1>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="houses.html">Houses</a>
      <a href="aboutus.html">About Us</a>
      <a href="contactus.html" class="active">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </header>

  <section class="form">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label><input type="text" required>
      <label>Email:</label><input type="email" required>
      <label>Message:</label><textarea required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer><p>&copy; 2025 DreamHomes. All rights reserved.</p></footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
